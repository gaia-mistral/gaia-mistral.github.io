subjects:
  - name: AGRICLIM-PREDICT
    keywords:
      - 'Climat'
      - 'Résilience'
      - 'Prévision'
      - 'Agriculture intelligente'
      - 'IoT'
      - 'Sécurité alimentaire'
    description: AgriClim Predict est une application mobile qui anticipe les risques climatiques agricoles grâce à l’IA et des capteurs IoT. Elle fournit des recommandations personnalisées pour améliorer la résilience et réduire les pertes de récolte.
    needs: 
      - Capteurs IoT (humidité, température) et microcontrôleurs
      - Analyse de données (Python, R) et connectivité GSM
      - Conception UX/UI de l’application
      - Intégration de l’énergie solaire pour autonomie terrain
      - Validation du prototype, collaborations techniques et visibilité pour partenariats
